<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../view/style.css">
    <title>MT-API</title>
</head>

<body>
    <h1>Welcome to The new Minister of Transportation (MT-API)</h1>
    <h2>as Director</h2>

    <p>This is an application that provides an abstraction of the blockchain technology.</p>

    <div class="buttons">
        <input type="text" id="viewDriverButton" name="viewDriver" />
        <input type="button" value="view driver"
            onclick="viewDriver(document.getElementById('viewDriverButton').value)" />
        <input type="text" id="viewPolicemanButton" name="viewPoliceman" />
        <input type="button" value="view policeman"
            onclick="viewPoliceman(document.getElementById('viewPolicemanButton').value)" />
    </div>

    <h3>Drivers</h3>
    <summary id="viewDriverView" class="viewDriverView"></summary>

    <h3>Policemen</h3>
    <summary id="viewPolicemanView" class="viewPolicemanView"></summary>

    <!-- This exposes the library as a global variable: ethers -->
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="../src/config.js"></script>
    <script src="index.js"></script>
</body>

</html>
